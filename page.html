<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
      <div class="circle circle6"></div>
      <div class="circle circle7"></div>
      <div class="circle circle8"></div>
      <div class="circle circle9"></div>
      <div class="circle circle10"></div>
    </div>
    <main class="profile-container">
      <div class="profile-card">
        <span class="dot-left"></span>
        <span class="dot-right"></span>

        <div class="profile-picture"></div>

        <div class="profile-content">
          <h1 class="profile-name">name</h1>
          <h2 class="profile-job">Job Title</h2>
          <p class="profile-email">email@example.com</p>
          <p class="profile-phone">Phone Number</p>
          <p class="profile-location">Location</p>
          <section class="stats-container">
            <div class="stat-group">
              <p class="stat-number">0</p>
              <p class="stat-label">Projects</p>
            </div>
          </section>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/page.js"></script>
  </body>
</html>
